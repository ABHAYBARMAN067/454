<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <link rel="stylesheet" href="cl.css">
</head>
<body>
    <STYLE>
      /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    background: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 1.5em;
    font-weight: bold;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.hero h1 {
    font-size: 3em;
}

.hero p {
    font-size: 1.2em;
    margin: 10px 0;
}

.hero button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1em;
}

.destinations {
    padding: 20px;
    background: #f4f4f4;
    text-align: center;
}

.destinations h2 {
    margin-bottom: 20px;
}

.destination-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.card {
    background: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: left;
    width: 300px;
    border-radius: 8px;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}

footer a {
    color: #4CAF50;
    text-decoration: none;
}

  
    </STYLE>
    <header>
        <div class="logo">Travel Guide</div>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#tips">Travel Tips</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome To India </h1>
        <p>Discover amazing destinations and plan your dream trip!</p>
        <button>Get Started</button>
    </section>

    <section id="destinations" class="destinations">
        <h2>TOP PLACES  IN INDIA </h2>
        <div class="destination-cards">
            <div class="card">
                <img src="mumbai .jpg" alt="Destination 1">
                <h3>Mubai</h3>
                <p>City of dreams</p>
            </div>
            <div class="card">
                <img src="dehli.jpg" alt="Destination 2">
                <h3>Dehli</h3>
                <p>City of rallies </p>
            </div>
            <div class="card">
                <img src="jaipur.jpg" alt="Destination 3">
                <h3>Jaipur</h3>
                <p>The Pink City</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2024 Travel Guide. All rights reserved.</p>
        <p><a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>
